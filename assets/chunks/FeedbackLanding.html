<table class="item">
    <tr>
        <td class="thumb">
          <div class="nailthumb-container" style="height:160px">
              <img src="[+image_url+]" alt="[+image_alt+]" title="[+image_title+]" />
          </div>
        </td>
        <td class="cont">
            <div class="feedback">
                [+text+]
            </div>
            <div class="author">[+user_name+]</div>
        </td>
    </tr>
</table>
